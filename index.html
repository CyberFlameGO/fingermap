<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script/index.js" type="module"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="mousemenu">
    <div class="top">
      <box class="li"></box>Left Index
    </div>
  </div>
  <div class="title">
    <div class="top">Fingermap</div>
    <div class="bottom">by Monkeytype</div>
  </div>
  <keyboard>
    <row>
      <key>
        <upper>`</upper>
        <lower>~</lower>
      </key>
      <key>
        <upper>!</upper>
        <lower>1</lower>
      </key>
      <key>
        <upper>@</upper>
        <lower>2</lower>
      </key>
    </row>
  </keyboard>
  <div class="fingerbuttons">
    <div class="left">
      <!-- <div class="title">left</div> -->
      <div class="buttons">
        <div class="button lp" finger="lp">pinky</div>
        <div class="button lr" finger="lr">ring</div>
        <div class="button lm" finger="lm">middle</div>
        <div class="button li" finger="li">index</div>
        <div class="button lt" finger="lt">thumb</div>
      </div>
    </div>
    <div class="right">
      <!-- <div class="title">right</div> -->
      <div class="buttons">
        <div class="button rt" finger="rt">thumb</div>
        <div class="button ri" finger="ri">index</div>
        <div class="button rm" finger="rm">middle</div>
        <div class="button rr" finger="rr">ring</div>
        <div class="button rp" finger="rp">pinky</div>
      </div>
    </div>
  </div>
  <div class="tips">
    Left Click - Add<br>
    Right Click - Remove<br>
    Hold Shift - Multimode<br>
    Numbers - Switch finger
  </div>
</body>
</html>
